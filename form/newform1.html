<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SSC FORM</h1>
    <form action="">
        <label for="Fullname">Full Name:</label><br>
        <input type="text" name="Fullname" id="input"><br>
        <br>

        <label for="Email">Email:</label><br>
        <input type="text" name="Email" id="input" ><br>
        <br>

        <label for="Birthdate">Birthdate:</label><br>
        <input type="date" name="Birthdate" id="input" >
        <br>
        <br>

        <label for="Gender">Gender:</label><br>
        <br>
        <!-- <input type="radio" name="Gender"><br> -->
        
        <label for="Male">Male:</label>
        <input type="radio" name="Female">
        <br>
       

        <label for="Female">Female:</label>
        <input type="radio" name="Female"><br>
        <br>
        <br>

        <label for="intrest">Intrests:</label>
        <br>
        <br>

        <label for="Music">Music:</label>
        <input type="checkbox" name="Music"><br>

        <label for="Sports">Sports:</label>
        <input type="checkbox" name="Sports">
        <br>
        <br>

        <label for="Country">Country:</label><br>
        <select name="Country" id="Country">
            <option value="United States">United States</option>
            <option value="India">India</option>
            <option value="Rusia">Rusia</option>
            <option value="United Kingdom">United Kingdom</option>
        </select>
        <br>
        <br>
        <!-- <input type="text" name="Country"><br> -->

        <label for="profilepicture">Profile Picture:</label><br>
        <input type="file" name="profilepicture">
        <br>
        <br>
        <!-- <label for="comments">Commets:</label><br>
        <input type="textarea" name="comments"><br> -->

        <label for="comments">Commets:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10" id="input"></textarea>
        <br>
        <br>

        <button>Submit</button>

        
    </form>

</body>
</html>
